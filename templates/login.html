<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciamento de Senhas | Password Manager</title>
  <link href="{{ url_for('static',filename='app.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
</head>
<body>
  <div class="container1">
    <div class="box1 bg-light p-2 text-dark bg-opacity-50">
      <div align="center">
        <i class="bi bi-person-circle" style="font-size:7rem; color:white;"></i>
      </div>
      <form method="POST" action="{{url_for('autenticar')}}">
        <input type="hidden" name="proxima" value="{{ proxima }}">
        <p><input class="form-control" type="text" name="usuario" required placeholder="usuario"></p>
        <p><input class="form-control" type="password" name="senha" required placeholder="senha"></p>
        <p align="center">
          <button type="submit" class="btn-success btn-lg btn-block" >login</button>
        </p>
      </form>
    </div>       
  </div>
</body>
</html>
